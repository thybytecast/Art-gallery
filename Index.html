<!DOCTYPE html>
<html>
<head>
    <title>My Windows 98 Art Gallery</title>
    <style>
        /* Windows 98 Feel */
        @font-face {
            font-family: "MS Sans Serif";
            src: local("Tahoma");
        }

        body {
            margin: 0;
            background: #008080;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 700px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            margin: 20px auto;
            padding-bottom: 20px;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .title-bar-buttons span {
            width: 16px;
            height: 14px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: inline-block;
            margin-left: 2px;
            cursor: pointer;
        }

        .content {
            padding: 15px;
            height: calc(100vh - 110px);
            overflow-y: auto;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            cursor: pointer;
        }

        /* Image Viewer Pop-up */
        .viewer-window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 400px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            z-index: 10;
        }

        .viewer-window img {
            width: 100%;
            display: block;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 32px;
            background: #C0C0C0;
            border-top: 2px solid #FFF;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .start-button {
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 2px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .start-menu {
            position: fixed;
            bottom: 32px;
            left: 0;
            width: 200px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: none;
            padding: 5px;
        }

        .start-menu div {
            padding: 4px;
            cursor: pointer;
        }

        .start-menu div:hover {
            background: #000080;
            color: white;
        }

        .clock {
            margin-left: auto;
            background: #E0E0E0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 3px 8px;
        }

    </style>
</head>
<body>

    <!-- MAIN WINDOW -->
    <div class="window">
        <div class="title-bar">
            <div>My Art Gallery</div>
            <div class="title-bar-buttons">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="content">
            <h1>Welcome to My Windows 98 Art Gallery</h1>
            <p>Click an image to open it in a classic pop-up.</p>

            <div class="gallery">
                <img src="art/art1.jpg" data-full="art/art1.jpg">
                <img src="art/art2.jpg" data-full="art/art2.jpg">
                <img src="art/art3.jpg" data-full="art/art3.jpg">
                <!-- Add more images here -->
            </div>
        </div>
    </div>

    <!-- TASKBAR -->
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">
            <strong>Start</strong>
        </div>

        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <!-- START MENU -->
    <div class="start-menu" id="startMenu">
        <div onclick="alert('This doesnâ€™t do anything yet!')">Programs</div>
        <div onclick="alert('Windows 98 vibes!')">About</div>
    </div>

    <script>
        // Start Menu Toggle
        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Live Clock
        function updateClock() {
            const c = document.getElementById("clock");
            c.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Image Viewer Popup
        document.querySelectorAll(".gallery img").forEach(img => {
            img.addEventListener("click", () => {
                const popup = document.createElement("div");
                popup.className = "viewer-window";

                popup.innerHTML = `
                    <div class="title-bar">
                        <div>Image Viewer</div>
                        <div class="title-bar-buttons">
                            <span onclick="this.parentElement.parentElement.parentElement.remove()"></span>
                        </div>
                    </div>
                    <img src="${img.dataset.full}">
                `;

                document.body.appendChild(popup);
            });
        });

        // Close Start Menu when clicking elsewhere
        document.addEventListener("click", e => {
            if (!e.target.closest(".start-button") && !e.target.closest(".start-menu")) {
                document.getElementById("startMenu").style.display = "none";
            }
        });
    </script>

</body>
</html>
