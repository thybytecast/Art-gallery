<!DOCTYPE html>
<html>
<head>
    <title>Windows 98 Art Gallery</title>
    <style>
        /* Proper wallpaper scaling */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url("wallpaper.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
        }

        /* Desktop icons */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 0 black;
        }

        .icon {
            width: 64px;
            text-align: center;
            margin-bottom: 20px;
            cursor: default;
            user-select: none;
        }

        .icon img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        /* Windows */
        .window {
            position: absolute;
            width: 700px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            top: 120px;
            left: 200px;
            z-index: 10;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            cursor: move;
            user-select: none;
        }

        .title-bar-buttons span {
            width: 16px;
            height: 14px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: inline-block;
            margin-left: 2px;
            cursor: pointer;
        }

        .content {
            padding: 15px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            cursor: pointer;
        }

        /* Popup viewer */
        .viewer-window {
            position: absolute;
            top: 150px;
            left: 250px;
            width: 400px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            z-index: 50;
        }

        .viewer-window img {
            width: 100%;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 32px;
            background: #C0C0C0;
            border-top: 2px solid #FFF;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 3px;
            z-index: 100;
        }

        .start-button {
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 2px 10px;
            cursor: pointer;
        }

        .start-menu {
            position: fixed;
            bottom: 32px;
            left: 0;
            width: 200px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: none;
            padding: 5px;
            z-index: 1000;
        }

        .start-menu div {
            padding: 4px;
            cursor: pointer;
        }

        .start-menu div:hover {
            background: #000080;
            color: white;
        }

        .clock {
            margin-left: auto;
            background: #E0E0E0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 3px 8px;
        }
    </style>
</head>
<body>

    <!-- Desktop icons -->
    <div class="desktop">
        <div class="icon">
            <img src="icons/mycomputer.png">
            <div>My Computer</div>
        </div>
        <div class="icon">
            <img src="icons/bin.png">
            <div>Recycle Bin</div>
        </div>
        <div class="icon">
            <img src="icons/network.png">
            <div>Network</div>
        </div>
        <div class="icon">
            <img src="icons/folder.png">
            <div>My Art</div>
        </div>
    </div>

    <!-- Main window -->
    <div class="window" id="mainWindow">
        <div class="title-bar">
            <div>My Art Gallery</div>
            <div class="title-bar-buttons">
                <span onclick="document.getElementById('mainWindow').style.display='none'"></span>
            </div>
        </div>

        <div class="content">
            <h1>Windows 98 Art Gallery</h1>
            <p>Your images automatically load from the GitHub <b>/art</b> directory.</p>
            <div class="gallery"></div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()"><b>Start</b></div>
        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <!-- Start menu -->
    <div class="start-menu" id="startMenu">
        <div onclick="alert('Programs not implemented yet')">Programs</div>
        <div onclick="alert('Windows 98 Art Gallery!')">About</div>
    </div>

    <script>
        /* --- Draggable windows --- */
        function makeDraggable(el) {
            const bar = el.querySelector(".title-bar");
            let isDown = false, offsetX = 0, offsetY = 0;

            bar.addEventListener("mousedown", e => {
                isDown = true;
                offsetX = e.clientX - el.offsetLeft;
                offsetY = e.clientY - el.offsetTop;
                el.style.zIndex = parseInt(el.style.zIndex || 10) + 1;
            });

            document.addEventListener("mouseup", () => isDown = false);

            document.addEventListener("mousemove", e => {
                if (!isDown) return;
                el.style.left = (e.clientX - offsetX) + "px";
                el.style.top = (e.clientY - offsetY) + "px";
            });
        }
        makeDraggable(document.getElementById("mainWindow"));

        /* --- GitHub API Auto Gallery Loader --- */
        fetch("https://api.github.com/repos/thybytecast/Art-gallery/contents/art")
            .then(r => r.json())
            .then(files => {
                const gallery = document.querySelector(".gallery");

                files.forEach(file => {
                    if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const img = document.createElement("img");
                        img.src = file.download_url;
                        img.dataset.full = file.download_url;

                        img.onclick = () => openImageViewer(file.download_url);

                        gallery.appendChild(img);
                    }
                });
            });

        /* --- Image Viewer Popup --- */
        function openImageViewer(url) {
            const viewer = document.createElement("div");
            viewer.className = "viewer-window";

            viewer.innerHTML = `
                <div class="title-bar">
                    <div>Image Viewer</div>
                    <div class="title-bar-buttons">
                        <span onclick="this.parentElement.parentElement.parentElement.remove()"></span>
                    </div>
                </div>
                <img src="${url}">
            `;

            document.body.appendChild(viewer);
            makeDraggable(viewer);
        }

        /* --- Start Menu --- */
        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", e => {
            if (!e.target.closest(".start-button") && !e.target.closest(".start-menu")) {
                document.getElementById("startMenu").style.display = "none";
            }
        });

        /* --- Clock --- */
        function updateClock() {
            document.getElementById("clock").innerText =
                new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
