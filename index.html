<!DOCTYPE html>
<html>
<head>
    <title>Windows 98 Art Gallery</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url("wallpaper.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
        }

        /* Desktop icons */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 0 black;
        }
        .icon {
            width: 64px;
            text-align: center;
            margin-bottom: 20px;
            cursor: default;
            user-select: none;
        }
        .icon img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        /* FIXED MAIN WINDOW (always centered, cannot be moved or resized) */
        #mainWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 900px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: auto;
        }

        /* No drag, no resize */
        #mainWindow .title-bar {
            cursor: default !important;
        }
        #mainWindow .resizer {
            display: none !important;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            user-select: none;
        }

        .content {
            height: calc(100% - 30px);
            overflow-y: auto;
            padding: 10px;
        }

        /* Gallery grid â€” bigger thumbnails, fixed boxes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, 180px);
            gap: 15px;
            justify-content: center;
        }

        .thumb {
            width: 180px;
            height: 180px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            background: #C0C0C0; /* remove PNG transparency */
        }

        /* Viewer pop-up */
        .viewer-window {
            position: absolute;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            box-sizing: border-box;
            resize: none;
            z-index: 50;
        }

        .viewer-window img {
            width: 100%;
            height: calc(100% - 24px);
            object-fit: contain;
            background: #C0C0C0;
        }

        .resizer {
            width: 14px;
            height: 14px;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
            background: url('data:image/gif;base64,R0lGODlhDAAMAJEAAAAAAP///wAAACH5BAEAAAIALAAAAAAMAAwAAAIRhI+py+0Po5y02ouz3pwXADs=') no-repeat center;
            image-rendering: pixelated;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 32px;
            background: #C0C0C0;
            border-top: 2px solid #FFF;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 3px;
            z-index: 100;
        }

        .start-button {
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 2px 10px;
            cursor: pointer;
        }

        .clock {
            margin-left: auto;
            background: #E0E0E0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 3px 8px;
        }

    </style>
</head>
<body>

<!-- Desktop Icons -->
<div class="desktop">
    <div class="icon"><img src="icons/mycomputer.png"><div>My Computer</div></div>
    <div class="icon"><img src="icons/bin.png"><div>Recycle Bin</div></div>
    <div class="icon"><img src="icons/network.png"><div>Network</div></div>
    <div class="icon"><img src="icons/folder.png"><div>My Art</div></div>
</div>

<!-- Fixed main gallery window -->
<div id="mainWindow">
    <div class="title-bar">My Art Gallery</div>

    <div class="content">
        <div class="gallery"></div>
    </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
    <div class="start-button" onclick="toggleStartMenu()"><b>Start</b></div>
    <div class="clock" id="clock"></div>
</div>

<!-- Start Menu -->
<div class="start-menu" id="startMenu">
    <div onclick="alert('Programs are not implemented yet.')">Programs</div>
    <div onclick="alert('Windows 98 Art Gallery')">About</div>
</div>

<script>
/* ===========================
   LOAD ART FROM GITHUB
=========================== */
fetch("https://api.github.com/repos/thybytecast/Art-gallery/contents/art")
    .then(r => r.json())
    .then(files => {
        const gallery = document.querySelector(".gallery");

        files.forEach(file => {
            if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const box = document.createElement("div");
                box.className = "thumb";

                const img = document.createElement("img");
                img.src = file.download_url;
                img.onclick = () => openImageViewer(file.download_url);

                box.appendChild(img);
                gallery.appendChild(box);
            }
        });
    });

/* ===========================
   IMAGE VIEWER POPUP
=========================== */
function openImageViewer(url) {
    const viewer = document.createElement("div");
    viewer.className = "viewer-window";
    viewer.style.top = "120px";
    viewer.style.left = "150px";
    viewer.style.width = "500px";
    viewer.style.height = "500px";

    viewer.innerHTML = `
        <div class="title-bar">
            <div>Image Viewer</div>
            <div class="title-bar-buttons">
                <span onclick="this.parentElement.parentElement.parentElement.remove()"></span>
            </div>
        </div>
        <img src="${url}">
        <div class="resizer"></div>
    `;

    document.body.appendChild(viewer);

    makeDraggable(viewer);
    enableResize(viewer);
}

/* DRAGGING VIEWER WINDOWS */
function makeDraggable(win) {
    const bar = win.querySelector(".title-bar");
    let isDown = false, offsetX = 0, offsetY = 0;

    bar.addEventListener("mousedown", e => {
        isDown = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = 200;
    });

    document.addEventListener("mouseup", () => isDown = false);
    document.addEventListener("mousemove", e => {
        if (!isDown) return;
        win.style.left = (e.clientX - offsetX) + "px";
        win.style.top = (e.clientY - offsetY) + "px";
    });
}

/* RESIZE VIEWER */
function enableResize(win) {
    const resizer = win.querySelector(".resizer");
    let isResizing = false;

    resizer.addEventListener("mousedown", e => {
        isResizing = true;
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = parseInt(window.getComputedStyle(win).width);
        const startHeight = parseInt(window.getComputedStyle(win).height);

        function mouseMove(e) {
            if (!isResizing) return;
            win.style.width = startWidth + (e.clientX - startX) + "px";
            win.style.height = startHeight + (e.clientY - startY) + "px";
        }

        function stop() {
            isResizing = false;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", stop);
        }

        document.addEventListener("mousemove", mouseMove);
        document.addEventListener("mouseup", stop);
    });
}

/* CLOCK */
function updateClock() {
    document.getElementById("clock").innerText =
        new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}
setInterval(updateClock, 1000);
updateClock();

/* START MENU */
function toggleStartMenu() {
    const menu = document.getElementById("startMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}
document.addEventListener("click", e => {
    if (!e.target.closest(".start-button") && !e.target.closest(".start-menu"))
        document.getElementById("startMenu").style.display = "none";
});
</script>

</body>
</html>
