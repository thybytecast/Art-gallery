<!DOCTYPE html>
<html>
<head>
    <title>Windows 98 Art Gallery</title>
    <style>
        /* Desktop wallpaper */
        body {
            margin: 0;
            overflow: hidden;
            background: url('wallpaper.jpg') center/cover; /* <-- Replace with your wallpaper file */
            font-family: "MS Sans Serif", Tahoma, sans-serif;
        }

        /* Desktop icon styling */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 1px 1px 0px black;
            font-size: 13px;
        }

        .icon {
            width: 64px;
            text-align: center;
            margin-bottom: 20px;
            cursor: default;
            user-select: none;
        }

        .icon img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        /* Windows 98 window */
        .window {
            position: absolute;
            width: 700px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            top: 100px;
            left: 200px;
            z-index: 10;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            cursor: move;
            user-select: none;
        }

        .title-bar-buttons span {
            width: 16px;
            height: 14px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            display: inline-block;
            margin-left: 2px;
            cursor: pointer;
        }

        .content {
            padding: 15px;
            height: 65vh;
            overflow-y: auto;
        }

        /* Image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            cursor: pointer;
        }

        /* Image viewer popups */
        .viewer-window {
            position: absolute;
            top: 150px;
            left: 250px;
            width: 400px;
            background: #C0C0C0;
            border: 2px solid #FFF;
            border-right-color: #000;
            border-bottom-color: #000;
            z-index: 20;
        }

        .viewer-window img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- DESKTOP ICONS -->
    <div class="desktop">
        <div class="icon">
            <img src="icons/mycomputer.png">
            <div>My Computer</div>
        </div>
        <div class="icon">
            <img src="icons/bin.png">
            <div>Recycle Bin</div>
        </div>
        <div class="icon">
            <img src="icons/network.png">
            <div>Network</div>
        </div>
        <div class="icon">
            <img src="icons/folder.png">
            <div>My Art</div>
        </div>
    </div>

    <!-- MAIN GALLERY WINDOW -->
    <div class="window" id="mainWindow">
        <div class="title-bar">
            <div>My Art Gallery</div>
            <div class="title-bar-buttons">
                <span onclick="document.getElementById('mainWindow').style.display='none'"></span>
            </div>
        </div>

        <div class="content">
            <h1>Windows 98 Art Gallery</h1>
            <p>Click an image to open it.</p>

            <div class="gallery">
                <img src="art/art1.jpg" data-full="art/art1.jpg">
                <img src="art/art2.jpg" data-full="art/art2.jpg">
                <img src="art/art3.jpg" data-full="art/art3.jpg">
                <!-- Add more -->
            </div>
        </div>
    </div>

    <script>
        /* --- DRAGGABLE WINDOWS --- */
        function makeDraggable(element) {
            const titleBar = element.querySelector('.title-bar');
            let offsetX = 0, offsetY = 0;
            let isDown = false;

            titleBar.addEventListener('mousedown', e => {
                isDown = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.zIndex = parseInt(element.style.zIndex || 10) + 1;
            });

            document.addEventListener('mouseup', () => isDown = false);

            document.addEventListener('mousemove', e => {
                if (!isDown) return;
                element.style.left = (e.clientX - offsetX) + "px";
                element.style.top = (e.clientY - offsetY) + "px";
            });
        }

        makeDraggable(document.getElementById("mainWindow"));

        /* --- POPUP IMAGE VIEWERS --- */
        document.querySelectorAll(".gallery img").forEach(img => {
            img.addEventListener("click", () => {
                const viewer = document.createElement("div");
                viewer.className = "viewer-window";

                viewer.innerHTML = `
                <div class="title-bar">
                    <div>Image Viewer</div>
                    <div class="title-bar-buttons">
                        <span onclick="this.parentElement.parentElement.parentElement.remove()"></span>
                    </div>
                </div>
                <img src="${img.dataset.full}">
                `;

                document.body.appendChild(viewer);
                makeDraggable(viewer);
            });
        });
    </script>

</body>
</html>
